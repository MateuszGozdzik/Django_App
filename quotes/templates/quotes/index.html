{% extends 'core/_base.html' %}

{% block title %}
Quotes
{% endblock %}

{% block content %}
<div class="flex justify-between">
    <div class="w-7/12">
        <h1 class="text-3xl my-2">{% if random %}Random {% endif %}Quote:</h1>
        <h2 class="text-xl mb-2">{{ quote.title }}</h2>
        <h3 class="text-lg mb-2">@{{ quote.author }}</h3>
        <p> {{ quote.content|safe }} </p>
    </div>
    <div class="w-4/12 flex justify-end items-center">
        <a class="px-5 py-2 rounded bg-white text-blue-700 border border-blue-700 text-2xl"
            href="{% url 'quotes:add_quote' %}">Add Quote</a>
    </div>
</div>
{% endblock %}
