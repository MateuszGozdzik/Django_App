{% extends 'core/_base.html' %}

{% block title %}
Quotes
{% endblock %}

{% block content %}
<div class="w-8/12">
    <h1 class="text-3xl my-2">Random Quote:</h1>
    <h2 class="text-xl mb-2">{{ random_quote.title }}</h2>
    <h3 class="text-lg mb-2">@{{ random_quote.author }}</h3>
    <p> {{ random_quote.content|safe }} </p>
</div>
{% endblock %}
