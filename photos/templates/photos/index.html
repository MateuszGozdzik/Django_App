{% extends 'core/_base.html' %}
{% load custom_filters %}

{% block title %}Photos{% endblock %}


{% block content %}
<div class="h-screen mt-5 pt-2">
    <div class="text-center mb-3">

        <a class="px-4 py-2 mt-20 rounded bg-white text-blue-700 border border-blue-700 text-2xl"
            href="{% url 'photos:cat_photos'  %}">CAT</a>

        <a class="px-4 py-2 mt-20 rounded bg-white text-blue-700 border border-blue-700 text-2xl"
            href="{% url 'photos:dog_photos'  %}">DOG</a>

        {% comment %}

        {% endif %}

        {% if request.user|in_group:"special photos" %}

</div>
